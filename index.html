<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>peliculas</title>
  </head>
  <body>
    <div class="layout">

        <div class="logo">
          <div class="icono"></div>
        </div>
        <center>
          <blockquote>
            <h1 class="title">Mis peliculas <br /></h1>
          </blockquote>
        </center>
      </header>
      <nav class="menu">
        <ul class="items">
          <li class="item"><a href="#"> Inicio </a></li>

          <li class="item"><a href="#"> Blog </a></li>

      <section class="content">
        <article class="pelicula">
          <h1 class="title">Titulo 1</h1>
          <p class="description">
            Lorem ipsum dolor sit amet consectetur adipsicing elit. Veo, qui
